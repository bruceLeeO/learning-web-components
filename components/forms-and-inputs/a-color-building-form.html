	<form>
		<fieldset>
		<legend>A Color Building Form</legend>
		<div>
			<label class="label w25" for="red" id="red">red</label>
			<input class="dimma w25" type="range" name="red" min="0" max="255" step="5">
		</div>
		<div>
			<label class="label w25" for="green" id="green">green</label>
			<input class="dimma w25" type="range" name="green" min="0" max="255" step="5">
		</div>
		<div>
			<label class="label w25" for="blue" id="blue">blue</label>
			<input class="dimma w25" type="range" name="blue"	min="0" max="255" step="5">
		</div>
		<div>
			<label class="label w25" for="alpha" id="alpha">alpha</label>
			<input class="dimma w25" type="range" name="alpha" min="0" max="1" step="0.01">
		</div>
		<div>
			<label class="colo w50" id="colo" for="color">color</label>
			<input class="colo w50" id="colo-output" type="text" name="color">
		</div>
		</fieldset>
	</form>
</body>
</html>
