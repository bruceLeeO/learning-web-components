<!DOCTYPE html>
<html>
<head>
	<title>Project Assignment 4: A Login Form</title>
	<link rel="stylesheet" type="text/css" href="a-login-form.css">
</head>
<body>
	<form>
		<fieldset>
		<legend>Login to your account</legend>
		<div>
			<label for="sign-up" id="prompt">No Account?</label> <a href="#">Sign up here</a>
		</div>
		<div>
			<label for="username">Username: </label>
			<input type="text" name="username" id="txt">
		</div>
		<div>
			<label for="password">Password: </label>
			<input type="password" name="Password" id="pswd">
		</div>
		<div>
			<button name="button">Login</button>
		</div>
		</fieldset>
	</form>
</body>
</html>
